<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="registro.css">
<link rel="stylesheet" href="registro.js">
<title>Registro de Usuario</title>
</head>
<body>

<h2>Registro de Usuario</h2>


<form action="acceso.html" method="get">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br><br>

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" required><br><br>

  <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
  <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

  <label for="rol">Usuario:</label>
  <select type="text" id="rol" name="rol" required>
    <option value="estudiante">Opcion</option>
      <option value="estudiante">Privado</option>
      <option value="maestro">pùblico</option>
  </select><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" name="contrasena" required><br><br>

  <input type="submit" value="Registrarse">

</form>
</body>
</html>
